<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> 
  <title>Relative Pitch</title>
</head>

<body>
  <div id="topper">
    <h1 id="front">Relative Pitch</h1>
  </div>
  <div id="settings">
    <div style="align-text: center;">
      <h2>Pick an Instrument</h2>
       <select id="selector">
        <option value="Piano">Piano</option>
        <option value="Clarinet">Clarinet</option>
        <option value="Trumpet">Trumpet</option>
        <option value="Harmonica">Harmonica</option>
        <option value="Organ">Organ</option>
      </select>
    </div>
    <div style="max-width: 25%;">
      <h2 id="directions">Instructions</h2>
      <h3>Turn on your Sound!</h3>
      <p>Listen to the two notes played and click the interval that was played. If it is correct, you will score a point!</p>
    </div>
  </div>
  <div id="app">

    <form v-on:submit.prevent="GetIntervalREST">
      <button type="submit">Play Interval</button>
    </form>
    <br>
    <table class="center">
      <tr>
        <td>
          <button>Minor Second</button>
        </td>
        <td>
          <button>Major Second</button>
        </td>
        <td>
          <button>Minor Third</button>
        </td>
        <td>
          <button>Major Third</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>Perfect Fourth</button>
        </td>
        <td>
          <button>Tritone</button>
        </td>
        <td>
          <button>Perfect Fifth</button>
        </td>
        <td>
          <button>Minor Sixth</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>Major Sixth</button>
        </td>
        <td>
          <button>Minor Seventh</button>
        </td>
        <td>
          <button>Major Seventh</button>
        </td>
        <td>
          <button>Octave</button>
        </td>
      </tr>
    </table>
    
    <div id="scorecard"> You have answered {{correct}} out of {{total}}!</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/script.js"></script>
</body>
<footer>
  <a href="https://github.com/jaronwakley/relativepitch">
    <div><h3>Link to Github</h3></div>
  </a>
</footer>
</html>
