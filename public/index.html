<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 
  <title>Relative Pitch</title>
</head>

<body>
  <div id="topper">
    <h1 id="front">Relative Pitch</h1>
  </div>
  <div id="settings">
    <div style="align-text: center;">
      <h2>Pick an Instrument</h2>
       <select id="selector">
        <option value="Piano">Piano</option>
        <option value="Clarinet">Clarinet</option>
        <option value="Trumpet">Trumpet</option>
        <option value="Harmonica">Harmonica</option>
        <option value="Organ">Organ</option>
      </select>
    </div>
    <div>
      <h2 id="directions">Instructions</h2>
      <h3>Turn on your Sound!</h3>
      <p>Listen to the two notes played and click the interval that was played. If it is correct, you will score a point!</p>
    </div>
  </div>
  <div id="app">

    <form v-on:submit.prevent="StartOrReplayInterval">
      <button type="submit">{{ playButtonText }}</button>
    </form>
    <br>
    <table class="center" style="max-width: 80%;">
      <tr>
        <td>
          <form v-on:submit.prevent="Interval1Guessed">
            <button type="submit">Minor Second</button>
          </form>
        </td>
        <td>
          <form v-on:submit.prevent="Interval2Guessed">
            <button type="submit">Major Second</button>
          </form>
        </td>
        <td>
          <form v-on:submit.prevent="Interval3Guessed">
            <button type="submit">Minor Third</button>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form v-on:submit.prevent="Interval4Guessed">
            <button type="submit">Major Third</button>
          </form>
        </td>
        <td>
          <form v-on:submit.prevent="Interval5Guessed">
            <button type="submit">Perfect Fourth</button>
          </form>
        </td>
        <td>
          <form v-on:submit.prevent="Interval6Guessed">
            <button type="submit">Tritone</button>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form v-on:submit.prevent="Interval7Guessed">
            <button type="submit">Perfect Fifth</button>
          </form>
        </td>
        <td>
          <form v-on:submit.prevent="Interval8Guessed">
            <button type="submit">Minor Sixth</button>
          </form>
        </td>
        <td>
          <form v-on:submit.prevent="Interval9Guessed">
            <button type="submit">Major Sixth</button>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form v-on:submit.prevent="Interval10Guessed">
            <button type="submit">Minor Seventh</button>
          </form>
        </td>
        <td>
          <form v-on:submit.prevent="Interval11Guessed">
            <button type="submit">Major Seventh</button>
          </form>
        </td>
        <td>
          <form v-on:submit.prevent="Interval12Guessed">
            <button type="submit">Octave</button>
          </form>
        </td>
      </tr>
    </table>
    
    <div id="scorecard"> You have answered {{correct}} out of {{total}} correctly!</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/script.js"></script>
</body>
<footer>
  <a href="https://github.com/jaronwakley/relativepitch">
    <div><h3>Link to Github</h3></div>
  </a>
</footer>
</html>
